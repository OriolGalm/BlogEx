<mat-toolbar class="toolbarClass">

  <mat-toolbar-row class="toolbar">
    
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <a routerLink="/" mat-button>Home</a>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>edit</mat-icon>
        <a routerLink="/admin/new" mat-button *ngIf="this.tokenService.isLogged()">Your routes</a>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>image</mat-icon>
        <a routerLink="/list" mat-button *ngIf="this.tokenService.isLogged()">My list</a>
      </button>
      
    </mat-menu>
    
    <!-- <mat-icon style="cursor:pointer" routerLink="/home">restaurant_menu</mat-icon>
    <a routerLink="/admin/new" mat-button *ngIf="this.tokenService.isLogged()">Your routes</a> -->
    <!-- <a routerLink="/article" mat-button>Article</a> -->
    <!-- <a routerLink="/list" mat-button *ngIf="this.tokenService.isLogged()">My list</a> -->
    <app-search></app-search>
    <!-- <h1 id="title">Blog de rutes</h1> -->
    <div id="logReg" *ngIf="this.tokenService.isLogged() === false; else logged">
      <a data-bs-toggle="modal" data-bs-target="#LogIn" (click)="openDialog()">LOG IN &nbsp;</a>
      <span>-&nbsp;&nbsp;</span>
      <a data-bs-toggle="modal" data-bs-target="#SignUp" (click)="signupDialog()">SIGN UP</a>
    </div>
    <ng-template #logged>
      <div id="logOut" #isLoged>
        <a (click)="onLogout()">LOG OUT({{ this.tokenService.getUsername() }})</a>
      </div>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
