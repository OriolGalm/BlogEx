<mat-toolbar class="toolbarClass">

  <mat-toolbar-row class="toolbar">

    <button mat-menu-item id="menuHome" *ngIf="!this.tokenService.isLogged()">
      <mat-icon routerLink="home">home</mat-icon>
    </button>
    <img [ngClass]="{'isLogged': this.tokenService.isLogged(), 'notLogged': !this.tokenService.isLogged()}"
      src="../../../assets/img/logo-blogex.jpg" alt="" routerLink="home">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
      *ngIf="this.tokenService.isLogged()">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu id="matMenu">
      <button mat-menu-item routerLink="home">
        <mat-icon>home</mat-icon>
        {{ 'Home' | translate }}
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="/blog/{{ this.tokenService.getUsername() }}">
        <mat-icon>book</mat-icon>
        {{ 'Blog' | translate }}
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="/admin/new">
        <mat-icon>edit</mat-icon>
        {{ 'MyArticles' | translate }}
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="/images">
        <mat-icon>image</mat-icon>
        {{ 'MyImages' | translate }}
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="/videos">
        <mat-icon>movie_creation</mat-icon>
        {{ 'my-videos' | translate }}
      </button>
    </mat-menu>

    <app-search></app-search>
    
    <div id="logReg" *ngIf="!this.tokenService.isLogged(); else logged">
      <button mat-raised-button class="btn-login" (click)="openDialog()">{{ 'Login' | translate }}</button>
    </div>
    <ng-template #logged>
      <div id="logOut" #isLoged>
        <button  mat-raised-button class="btn-logout" (click)="onLogout()">{{ 'Logout' | translate }}</button>
      </div>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
