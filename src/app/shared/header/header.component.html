<mat-toolbar class="toolbarClass">

    <mat-toolbar-row class="toolbar">
        <mat-icon style="cursor:pointer" routerLink="/home">home</mat-icon>
        <a routerLink="/admin/new" mat-button>Your routes</a>
        <a routerLink="/articles" mat-button>Article</a>
        <app-search></app-search>
        <h1 id="title">Blog</h1>
        <div id="logReg" *ngIf="this.tokenService.isLogged() === false; else logged" color="accent">
            <a data-bs-toggle="modal" data-bs-target="#LogIn" (click)="openDialog()">LOG IN &nbsp;</a>
            <span>-&nbsp;&nbsp;</span>
            <a data-bs-toggle="modal" data-bs-target="#SignUp" (click)="signupDialog()">SIGN UP</a>
        </div>
        <ng-template #logged>
            <div id="logOut" #isLoged>
                <a (click)="onLogout()">LOG OUT</a>
            </div>
        </ng-template>
    </mat-toolbar-row>
</mat-toolbar>
