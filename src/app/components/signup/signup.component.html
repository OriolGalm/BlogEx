<form> <!-- [formGroup]="signupForm" (ngSubmit)="newUser(signupForm.value)"  formControlName="user"  formControlName="email"  formControlName="password" -->
    <h3>Signup</h3>
    <p>
    <mat-form-field appearance="fill">
      <mat-label>User Name</mat-label>
      <input matInput placeholder="User Name">
    </mat-form-field>
    </p>

    <p>
    <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    </p>

    <p>
    <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <div mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </div>
    </mat-form-field>
    </p>

    <button type="submit" mat-raised-button>Signup</button>

    <div>Already have an account?<span (click)="signupOpen()">&nbsp;Log In</span></div>
</form>
