<form [formGroup]="this.emailForm" (ngSubmit)="onSubmit(emailForm.value)">
  <h3>Reset Password</h3>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="Email" formControlName="emailTo" required>
      <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
  </p>

  <button type="submit" mat-raised-button>Send Email</button>
</form>
