<div class="container" style="margin-top: 50px;">
  <form [formGroup]="this.resetForm" (ngSubmit)="onSubmit(resetForm.value)">
    <h3>{{ 'ResetPass' | translate }}</h3>
    <p style="text-align: center;">{{ 'ChangePass' | translate }}: <strong>{{ this.user?.email }}</strong></p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'NewPass' | translate }}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="newPassword" required>
        <div mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </div>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'ConfirmPass' | translate }}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" required>
        <div mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </div>
      </mat-form-field>
    </p>
    <button mat-raised-button>{{ 'ConfirmChangePass' | translate }}</button>
  </form>
</div>
