<div class="container container-about shadow">
    <h2>{{ 'about.title' | translate }}</h2>
    <div id="text">
        <p>{{ 'about.text' | translate }} </p>
        <div *ngIf="this.tokenSvc.isLogged() === false; else logged">
            <button mat-raised-button class="color-button" (click)="openDialog()">{{ 'Login' | translate }}</button>
            <!-- <button mat-raised-button class="color-button" (click)="signupDialog()">{{ 'Signup' | translate }}</button> -->
        </div>
        <ng-template #logged>
            <button mat-raised-button class="color-button-blog" routerLink="/blog/{{ this.tokenSvc.getUsername() }}">{{ 'Blog' | translate }}</button>
        </ng-template>
    </div>
    <div id="sky"></div>

    
</div>
