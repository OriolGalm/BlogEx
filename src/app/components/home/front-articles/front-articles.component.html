<div class="container-articles">
  <h1>Last Posts</h1>
  <!-- <ng-container *ngFor="let imagen of this.imagenes">
    <img [src]="imagen.url" alt="">
  </ng-container> -->

  <section class="main-container">
    <article *ngFor="let article of this.articles | slice:0:8">

      <div class="example-card">
        <div>
          <a (click)="onClick(article.id)"><h3>{{ article.title }}</h3></a>
        </div>
        <a (click)="onClick(article.id)">
          <img [src]="article.imagenPortada" alt="{{ article.alt1 }}" >
        </a>
        <div id="content">
          <!-- <div class="example-header-image"></div> -->
          <p>Author: &nbsp;<span routerLink="/blog/{{ article.usuario.nombreUsuario }}">{{ article.usuario.nombreUsuario }}</span></p>
        </div>
       <!--  <mat-card-actions>
          <button mat-button (click)="onImgs(article.id)">img</button>
        </mat-card-actions> -->
      </div>

    </article>
  </section>
</div>
