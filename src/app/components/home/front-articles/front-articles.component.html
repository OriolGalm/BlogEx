<div class="container-articles">
  <h1>Posts</h1>
  <!-- <ng-container *ngFor="let imagen of this.imagenes">
    <img [src]="imagen.url" alt="">
  </ng-container> -->

  <mat-paginator [length]="articles.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    aria-label="Select page" showFirstLastButtons (page)="onPageChange($event)">
  </mat-paginator>

  <section class="main-container">
    <article *ngFor="let article of this.articles | paginate:pageSize:pageNumber">

      <div class="example-card">
        <div>
          <a (click)="onClick(article.id)">
            <h3>{{ article.title }}</h3>
          </a>
        </div>
        <a (click)="onClick(article.id)">
          <img [src]="article.imagenPortada" alt="{{ article.alt1 }}">
        </a>
        <div id="content">
          <!-- <div class="example-header-image"></div> -->
          <!-- <mat-icon routerLink="/blog/{{ article.usuario.nombreUsuario }}" style="cursor: pointer;"
            matTooltip="Blog {{ article.usuario.nombreUsuario }}">perm_identity
          </mat-icon> -->
          <p>Author: &nbsp;<span routerLink="/blog/{{ article.usuario.nombreUsuario }}">{{ article.usuario.nombreUsuario
              }}</span></p>
        </div>
        <!--  <mat-card-actions>
          <button mat-button (click)="onImgs(article.id)">img</button>
        </mat-card-actions> -->
      </div>

    </article>
  </section>
</div>
