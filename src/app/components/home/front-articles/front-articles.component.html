<div class="container-articles">
  <h1>ARTICLES</h1>
  <ng-container *ngFor="let imagen of this.imagenes">
    <img [src]="imagen.url" alt="">
  </ng-container>

  <div class="main-container">
    <div *ngFor="let article of this.articles | slice:0:4">

      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ article.title }}</mat-card-title>
        </mat-card-header>
        <a>
          <img mat-card-image [src]="article.imagenPortada" alt="{{ article.alt1 }}">
        </a>
        <mat-card-content>
          <div mat-card-avatar class="example-header-image"></div>
          <p>{{ article.alt1 }}</p>
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-button (click)="onImgs(article.id)">img</button> -->
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
