<div>
    <span class="material-icons">warning</span>
    <h3>Are you sure?</h3>
    <mat-card-content>
      <p>This action cannot be undone!</p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="this.data.option === 'deleteArticle'" mat-button (click)="onDeleteArticle()">Delete article</button>
      <button *ngIf="this.data.option === 'deleteImage'" mat-button (click)="onDeleteImage()">Delete image</button>
      <button mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
</div>
