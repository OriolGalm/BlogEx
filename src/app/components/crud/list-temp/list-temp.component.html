<app-search></app-search>

<ng-container *ngFor="let imagen of this.imagenes">
  <img [src]="imagen.url" alt="">
</ng-container>

<div class="main-container">
  <div *ngFor="let article of this.articles">
   
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle>{{ article.id }}</mat-card-subtitle>
      </mat-card-header>
      <!-- <a *ngFor="let imagen of this.imagenes">
        <img mat-card-image [src]="imagen.url" alt="Photo of a Shiba Inu">
      </a> -->
      <mat-card-content>
        <p>{{ article.alt1 }}</p>
        <p>{{ article.text1 }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/edit/{{ article.id }}">Edit</button>
        <button mat-button (click)="onDelete(article.id)">Delete</button>
        <button mat-button (click)="onImgs(article.id)">img</button>
      </mat-card-actions>
    </mat-card>
    
  </div>
</div>
