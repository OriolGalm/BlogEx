<div class="main-container" *ngIf="this.showImgs">
  <div *ngFor="let imagen of this.imagenes">

   <!-- https://animate.style/ -->
    <mat-card class="example-card animate__animated animate__zoomIn">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Article ID: {{ imagen.articleId }}</mat-card-title>
        <!-- <mat-card-subtitle>id {{ article.id  }}</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image [src]="imagen.url" alt="">
      <mat-card-content >
       
      </mat-card-content>
      <mat-card-actions align="start">
        <button mat-button routerLink="/add-image/{{ imagen.articleId }}">Add</button>
        <button mat-button (click)="onDeleteImage(imagen.id)">Delete</button>
      </mat-card-actions >
    </mat-card>
    
  </div>
</div>

<div class="main-container animate__animated animate__backInLeft">
  <div *ngFor="let article of this.articles">
   
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle>{{ article.id }}</mat-card-subtitle>
      </mat-card-header>
      <!-- <a *ngFor="let imagen of this.imagenes">
        <img mat-card-image [src]="imagen.url" alt="Photo of a Shiba Inu">
      </a> -->
      <mat-card-content>
        <p>{{ article.alt1 }}</p>
        <p>{{ article.text1 }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/edit/{{ article.id }}">Edit</button>
        <button mat-button (click)="onDeleteArticle(article.id)">Delete</button>
        <button mat-button (click)="onImgs(article.id)">Galery</button>
        <button mat-button routerLink="/add-image/{{ article.id }}">Add img</button>
      </mat-card-actions>
    </mat-card>
    
  </div>
</div>
