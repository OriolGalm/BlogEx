<!-- <div class="main-container"> -->
<div>
  <div class="example-card">
    <mat-card-header>
      <div class="example-header-image"></div>
      <div id="title-post">{{ post?.title }} | {{ this.temp }} ºC</div>
      <!-- <mat-card-title>{{ post?.title }} | {{ this.temp }} ºC</mat-card-title> -->
    </mat-card-header>
    <div class="imageMarc">
      <img mat-card-image [src]="post?.imagenPortada" alt="{{ post?.alt1 }}">
    </div>
    <mat-card-content>
      <p id="footerImg">{{ post?.alt1 }}</p>
      <div class="autor">
        <div id="autorLink">{{ 'CreatedBy' | translate }}:&nbsp;<span routerLink="/blog/{{ post?.usuario?.nombreUsuario }}">
            {{ post?.usuario?.nombreUsuario }}</span></div>&nbsp;&nbsp;&nbsp;
        <button *ngIf="post?.usuario?.nombreUsuario == this.tokenSvc.getUsername()" mat-stroked-button color="accent" id="editAutor"
          (click)="onEdit(post)">
          <mat-icon>edit</mat-icon> {{ 'EditArticle' | translate }} 
        </button>
        <button mat-stroked-button color="accent" id="editAutor"
          (click)="onGoToMap()">
          <mat-icon>room</mat-icon>
        </button>   
      </div>
      <p>
        {{ post?.text1 }}
      </p>
    </mat-card-content>
    <app-articleGallery [articleId]="post?.id"></app-articleGallery>
    <mat-card-actions>
      <!-- <button mat-button (click)="showGallery(post?.id)">Show gallery</button>
        <button mat-button (click)="hideGallery()">Hide gallery</button> -->
    </mat-card-actions>
  </div>
</div>
<!-- </div> -->

<app-footer></app-footer>
