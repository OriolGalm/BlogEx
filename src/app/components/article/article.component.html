<div class="main-container">
  <div>
    <mat-card class="example-card">
      <mat-card-header>
        <div class="example-header-image"></div>
        <mat-card-title>{{ post?.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="post?.imagenPortada" alt="{{ post?.alt1 }}">
      <p>{{ post?.alt1 }}</p>
      <mat-card-content>
        <p>
          {{ post?.text1 }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="showGallery(post?.id)">Show gallery</button>
        <button mat-button (click)="hideGallery()">Hide gallery</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
